<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <!-- 언어 : 한국어로 사용하겠다는 뜻 -->
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!-- 너비 : 장치너비로 설정, 초기화면 배율 100% 설정 -->
    <title> Json실습</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(()=>{
        let bini = ["정수빈", 33, 168, "bin@90.com", "B"]

        let biniJson = {
          name : "정수빈",
          age : 33,
          height : 168,
          email : "bin@90.com",
          type : "B"
        }

        let userList = [
          {name:"정수빈",age:33,type:"B"},
          {name:"이영광",age:30,type:"O"},
          {name:"정또깡",age:31,type:"A"},
          {name:"안두레",age:32,type:"AB"},
          {name:"글로리",age:34,type:"B"},
          {name:"이까미",age:33,type:"D"},
        ];

        for(i=0;i<6;i++){
          $("#userList").append("<div>"+userList[i]["name"]+userList[i]["type"]+"</div>");
        }
      });
    </script>
<!-- 첫번째 : 배열, 두번째 : Json 키(name) 밸류(정보) 구조 -->
<!-- 배열로 하면 0번째인지 다 알아야 가능하기에, 한계가 있기 때문에 Json으로 사용 -->
<!-- object : 개체 -->
  </head>
  <body>
    <div id="userList">
  </body>




</html>
